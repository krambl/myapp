{% extends "myapp/main.html" %}

{% block content %}
    {% for post in posts %}
    {%if post.title == 'Webpay'%}
      <div class="container">
        <h1><a href="">{{ post.title }}</a></h1>
          <blockquote class="blockquote">
          <p>{{ post.text|linebreaksbr }}</p>
          </blockquote>
      </div>
    {%endif%}
    {% endfor %}
{% endblock %}
